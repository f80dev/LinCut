<div style="text-align: center;">
  <mat-icon class="system_button" (click)="go_back()">chevron_left</mat-icon>

  <h4>Préférences</h4>
  <p>
    Certains services peuvent nécessiter
  </p>


  <app-input label="Une adresse de wallet"
             value_type="text" [value]="address"
             (valueChange)="address=$event;save()">
  </app-input><br>

  <app-authent [network]="network"
               *ngIf="address==''"
               [connexion]="option_connexion"
               (authent)="authent($event)"></app-authent><br>


  <app-input label="Une quantité / un prix" value_type="number"
             help="Valeur utilisé pour la facturation d'accès ou les montants d'airdrop"
             [value]="quantity" (valueChange)="quantity=$event;save()"></app-input>
  <br>


  <app-token-selector label_selected="Votre monnaie préférée"
                      [value]="token"
                      (valueChange)="token=$event;save()"
                      [network]="network"></app-token-selector>

  <br><br>
  <app-input label="Une collection" value_type="text"
             [value]="collection"
             (valueChange)="token=$event;save()">
  </app-input><br>

</div>
