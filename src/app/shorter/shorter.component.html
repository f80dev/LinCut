<div *ngIf="short_url==''" style="margin-top: 20px;">
  <mat-form-field>
    <mat-label>Lien à traiter</mat-label>
    <input matInput [(ngModel)]="url"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Service</mat-label>
    <mat-select required value="redirect">
      <mat-option *ngFor="let service of services" [value]="service.url">{{service.label}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>

  <button mat-raised-button (click)="short()" color="primary">
    Raccourcir
  </button>
</div>

<mat-icon (click)="open_settings()" class="system_button">settings</mat-icon>

<div *ngIf="short_url!=''">
  <div class="mat-subtitle-1" style="display: inline;">
    Votre lien à partager:<br>
    <strong>{{short_url}}</strong>
    <br>

    <div style="position:absolute;bottom:20px;width:100%;text-align: center;display:block;" >
      <button mat-raised-button (click)="copy()">
        Copier
      </button>
      <button mat-raised-button (click)="share()">
        Partager
      </button>
    </div>
  </div>
</div>
